{% extends 'layout.html' %}

{% block content %}
    <h1 class="mb-4">Game Result</h1>
    <p>User Choice: {{ user_choice }}</p>
    <p>Computer Choice: {{ computer_choice }}</p>
    <p>Result: {{ result }}</p>
    <p>Hint: {{ hint }}</p>
    <form action="{{ url_for('index') }}" method="get">
        <button type="submit" class="btn btn-secondary">Back to Home</button>
    </form>
{% endblock %}
