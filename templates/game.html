<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <h1>Rock-Paper-Scissors Game</h1>
    
    {% if result %}
        <h2>{{ result }}</h2>
    {% else %}
        <p>Choose your move:</p>
        <form action="/play_game" method="post">
            <button type="submit" name="choice" value="Rock">Rock</button>
            <button type="submit" name="choice" value="Paper">Paper</button>
            <button type="submit" name="choice" value="Scissors">Scissors</button>
        </form>
        {% if hint %}
            <p>Hint: {{ hint }}</p>
        {% endif %}
    {% endif %}
    
    <script>
        setTimeout(function() {
            location.reload();
        }, 5000);  // 5초마다 페이지 새로고침
    </script>
</body>
</html>
