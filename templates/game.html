<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <h1>Rock-Paper-Scissors Game</h1>
    <img src="data:image/jpeg;base64,{{ frame }}" alt="Camera Feed">
    <p>Class: {{ class_name }} - Confidence: {{ confidence_score }}</p>
    <p>Remaining Time: {{ remaining_time }} seconds</p>
    <p>Result: {{ result }}</p>
    <p>User Choice: {{ user_choice }}</p>
    <p>Computer Choice: {{ computer_choice }}</p>
</body>
</html>
