<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <div id="result">
        {% if result %}
            {{ result }}
        {% endif %}
    </div>

    <div id="video-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed" width="640" height="480">
    </div>

    <form action="/guess" method="post">
        <label for="user_guess">인물 추측:</label>
        <input type="text" id="user_guess" name="user_guess" required>
        <button type="submit">제출</button>
    </form>

    <div id="hint">
        <button onclick="getHint()">힌트 얻기</button>
    </div>

    <script>
        function getHint() {
            fetch('/hint')
                .then(response => response.text())
                .then(hint => {
                    if (hint) {
                        alert(hint);
                    } else {
                        alert("힌트를 얻을 수 없습니다.");
                    }
                });
        }
    </script>
</body>
</html>
