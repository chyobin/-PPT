<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Rock-Paper-Scissors Game</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <video id="video" width="100%" height="auto" autoplay></video>
                <canvas id="canvas" class="mt-3" width="100%" height="auto"></canvas>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div class="alert alert-success" id="result" style="display: none;"></div>
                <div class="alert alert-info" id="hint" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
