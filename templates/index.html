<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #video_feed {
            width: 640px;
            height: 480px;
            margin-bottom: 20px;
        }

        #hint {
            margin-bottom: 20px;
        }

        #guess_form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #user_guess {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Rock-Paper-Scissors Game</h1>
        <img id="video_feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
        <p id="hint"></p>
        <form id="guess_form" action="/guess" method="post">
            <label for="user_guess">인물의 이름을 입력하세요:</label>
            <input type="text" id="user_guess" name="user_guess">
            <button type="submit">추측</button>
        </form>
    </div>
    <script>
        const video = document.getElementById('video_feed');
        const hint = document.getElementById('hint');
        const guessForm = document.getElementById('guess_form');

        video.onload = () => {
            video.scrollIntoView();
        };

        setInterval(() => {
            fetch('/hint')
                .then(response => response.text())
                .then(data => {
                    hint.innerHTML = data;
                });
        }, 10000);  // 10초마다 힌트 업데이트

        guessForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const userGuess = document.getElementById('user_guess').value;
            fetch('/guess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user_guess=${userGuess}`,
            })
            .then(response => response.text())
            .then(data => {
                alert(data);  // 결과를 알림으로 표시
            });
        });
    </script>
</body>
</html>
